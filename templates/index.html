<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/style.css" rel="stylesheet">
        <title>Home</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="/" class="navbar-brand">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/login" class="nav-link">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a href="/watchlist" class="nav-link">Watch list</a>
                        </li>
                        <li class="nav-item">
                            <a href="/changepassword" class="nav-link">change password</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="bg-dark text-info p-6 text-center bgpx">
            <div class="container">
                <div>
                    <form action="/" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Anime name" type="text">
                        </div>
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <section>
            <div class="container-fluid">
                <div class="row">
                    {% for n in responce %}
                        <div class="col-sm">
                            <img src="{{ n["images"]["jpg"]["image_url"] }}" alt="pic">
                            <h6>{{ n["titles"][0]["title"]}}</h6>
                            <form action="/" method="post">
                                <div class="mb-3">
                                    <input type="hidden" name="anime_name" type="text" value="{{ n["titles"][0]["title"]}}">
                                </div>
                                <div class="mb-3">
                                    <input type="hidden" name="image_url" value="{{ n["images"]["jpg"]["image_url"] }}">
                                </div>
                                <button class="btn btn-outline-danger" type="submit">Add to list</button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

    </body>

</html>
